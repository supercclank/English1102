<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
<head>
<title>Matt Roberts' Puzzle Game</title>
<link href='http://fonts.googleapis.com/css?family=Signika+Negative:600' rel='stylesheet' type='text/css'>
<link href="s.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="js.js" type="text/javascript"></script>
</head>
<body>
<div id="container">
    <h2>To play Matt Roberts' Puzzle game, you need Javascript enabled! </h2>
</div>
<div id="invisible">
    <input id="final-link" type="hidden" value="../brainteaser/" />

    <div class="block">
    <div class="image">
        <p>Hey, I think I wrote a pretty decent essay here. </p>
        <p>Now just to edit it...</p>

        <div class="textarea big">
            <div class="text"></div>
            <div class="block-link">&#187;</div>
        </div>
    </div>
    </div>

    <div class="block">
    <div class="image" style="background: url('art/7.png')">
        <p>...</p>

        <div class="textarea">
            <div class="text"></div>
            <div class="block-link">&#187;</div>
        </div>
    </div>
    </div>

    <div class="block">
    <div class="image" style="background: url('art/7.png'); opacity:0.7; filter:alpha(opacity=70);">
        <p>...</p>

        <div class="textarea">
            <div class="text"></div>
            <div class="block-link">&#187;</div>
        </div>
    </div>
    </div>

    <div class="block">
    <div class="image" style="background: url('art/7.png'); opacity:0.4; filter:alpha(opacity=40);">
        <p>...Hopefully Mr. Carter will like my essay...</p>

        <div class="textarea">
            <div class="text"></div>
            <div class="block-link">&#187;</div>
        </div>
    </div>
    </div>

    <div class="block">
    <div class="image" style="background: url('art/7.png'); opacity:0.2; filter:alpha(opacity=20);">
        <p>...</p>

        <div class="textarea">
            <div class="text"></div>
            <div class="block-link">&#187;</div>
        </div>
    </div>
    </div>

    <div class="block">
    <div class="image" style="background: url('art/9.png')">
        <p abbr="1.png">...</p>

        <div class="textarea">
            <div class="text"></div>
            <div class="block-link">&#187;</div>
        </div>
    </div>
</div>
</body>
</html>
