<style type="text/css">
body{
    background: #222;
}

#container{
    width: 720px;
    margin:auto;
}

    width: 720px;
    height: 540px;
    float: left;
}

}

    height: 16px;

    float: left;
    background: #FF0000;

    width: 16px;
    height: 16px;
    margin: 1px;
    float: left;
    background: #000;
