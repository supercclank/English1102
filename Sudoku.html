<script>
var solution = "7814159432364754273985869459648726918376894289756";
var totalLetters = solution.length;
$(document).ready(
new function(){
	$('td.empty').append("<input type='text' maxlength='1' class='cell' style='height:35px'></input>");
}
	);

function check(){
	var guess=[];
	var numCorrect = 0;
	$('.cell').each(function(){guess.push($(this).val());});
	alert(guess);
	for (var x =0; x <guess.length; x++){
		if(guess[x].toUpperCase() === solution[x].toUpperCase()){
			numCorrect++;
		}
	}
	if(numCorrect == totalLetters){
		$("#correct").append("<a href='http://www.google.com'>--></a>");
	}
}
</script>
